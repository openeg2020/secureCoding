<!DOCTYPE html>
<html>
<header th:fragment="header">
	<img src="../../img/ci_openeg.png" id="ciimg" />
	<img src="../../img/banner1.jpg" id="headerimg" />

	<script language="javascript">
		function confirmInitDB() {
			if (confirm("DB를 초기화 할까요?")) {
				var URL = "/test/init_db";
				$.get(URL,
					function (data, textStatus, jqXHR) {
					}
				).fail(function (jqXHR, textStatus, errorThrown) {
					alert("권한없음");
				});
			} else {
				alert("DB 초기화를 취소함");
			}
		}
	</script>

	<nav class="navbar navbar-expand-sm">
		<div class="container">
			<ul class="navbar-nav">
				<li class="nav-item"><a th:href="@{/board/main}" class="nav-link">메인</a></li>
				<li class="nav-item"><a th:href="@{/board/list}" class="nav-link">게시판</a></li>
				<li class="nav-item"><a th:href="@{/test/test(no=0)}" class="nav-link">시큐어코딩 테스트</a></li>
				<li class="nav-item"><a th:onclick="return confirmInitDB();" class="nav-link">DB
						초기화</a></li>
			</ul>
			<div th:if="${session.userId != null}" id="memberbox">
				<span class="log_info" th:text="'[ ' + ${session.userId } + ' 님 ]'"></span>
				<a th:href="@{/logout}">
					<button type="button" th:text="로그아웃" class="btn btn-outline-primary"></button></a>
				<a th:href="@{../member/modify}"><button type="button" th:text="정보수정"
						class="btn btn-outline-primary"></button></a>
			</div>
		</div>
	</nav>
</header>

</html>
